version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: gtav-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - gtav-network

  gtav-injector-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gtav-injector-server
    ports:
      - "4569:4569"
    environment:
      - NODE_ENV=production
      - PORT=4569
      - MONGODB_URI=mongodb://mongo:27017/gtav_injector
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - gtav-network

networks:
  gtav-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local