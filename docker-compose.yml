version: '3.8'

services:
  gtav-injector-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gtav-injector-server
    ports:
      - "4569:4569"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - NODE_ENV=production
      - PORT=4569
    restart: unless-stopped
    networks:
      - gtav-network

networks:
  gtav-network:
    driver: bridge